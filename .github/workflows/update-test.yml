name: TEMP Update Hugo dependencies
on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *' # run daily at 03:00 AM

permissions:
  pull-requests: write

jobs:
  update-mod:
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [20.x]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    - name: Perform clean install of npm
      run: npm ci

    - name: Update Hugo module dependencies
      id: vars
      run: |
        { updates=$(npm run mod:update 2>&1 >&3 3>&-); } 3>&1 && echo $updates
        pr_body="This PR is auto-generated on $(date +%d-%m-%Y) \
          by [create-pull-request](https://github.com/gethinode-actions/create-pull-request).\
          \
          Changes to go.mod:\
          $updates"
        echo "pr_body=$pr_body" >> $GITHUB_OUTPUT

    - name: Create Pull Request
      uses: gethinode-actions/create-pull-request@v5
      with:
        token: ${{ secrets.HUGO_MOD_PR }}
        commit-message: 'fix: update Hugo module dependencies'
        committer: GitHub <noreply@github.com>
        branch: hugo-mod-dependencies
        delete-branch: true
        title: 'Update Hugo module dependencies'
        body: ${{ steps.vars.outputs.pr_body }}
        labels: dependencies
        # add-paths: |
        #  **/go.mod
        #  **/go.sum        
