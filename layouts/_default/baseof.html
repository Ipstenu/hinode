<!doctype html>
<html lang="{{ .Site.Language.Lang }}" class="no-js">
    <head>
        {{ partial "head.html" . }}
    </head>

    <body>
        <header>
        {{ partial "navbar.html" . }}
        </header>
        <div class="container-fluid">
            <main role="main">
                {{ block "main" . }}{{ end }}
            </main>
            {{- partial "social.html" . -}}
            {{ partial "footer.html" . }}
        </div>
        {{ partialCached "scripts.html" . }}
    </body>
</html>
