comment: >-
  Embeds a responsive video player for for supported video providers.
arguments:
  page:
    type:
      - '*hugolib.pageState'
      - '*hugolib.pageForShortcode'
    optional: false
    group: partial
    release: v0.26.5
    comment: Context of the current page.
  position:
    type:
      - 'text.Position'
    optional: true
    group: partial
    release: v0.26.5
    comment: Filename and position from which the shortcode was called.
  host:
    type: string
    optional: true
    default: youtube
    release: v0.26.5
    comment: >-
      Host name of the video provider. It should match one of the registered
      providers in the site's parameters under `videos`.
  title:
    type: string
    optional: true
    comment: >-
      Title of the video.
  class:
    type: string
    optional: true
    position: 1
    comment: >-
      Class attribute of the video wrapper element.
  id:
    type: string
    optional: false
    position: 0
    comment: Identifier of the video to be embedded.
  autoplay:
    type: bool
    optional: true
    default: false
    comment: >-
      Flag indicating the video should start playing immediately when loaded, if
      supported by the browser. The audio will be muted.
  autotitle:
    type: bool
    optional: true
    default: false
    release: v0.25.2
    comment: >-
      Trigger to retrieve the title from the video metadata.
